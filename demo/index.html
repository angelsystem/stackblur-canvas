<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="icon" type="image/png" href="http://d3bomk38d1nzom.cloudfront.net/ui/images/common/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>stackblur - w/CORS support</title>
</head>
<body>
	<button id="png">click here for CATS</button>
	<button id="jpg">click here for POW</button>
<script src="javascript/lib/class.js" type="text/javascript"></script>
<script src="javascript/controller/stackblur.min.js" type="text/javascript"></script>
<script type="text/javascript">
  var blur = new Blur({ el : document.querySelector('body'), path : 'images/tmp.jpg', radius : 5, fullscreen : true });
  document.querySelector('body').addEventListener('click', function(e){
  	if(e.target.id != '') blur.init({ path : 'images/tmp.' + e.target.id });
  }, false);
</script>
</body>
</html>
